<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{REGISTRATION}"></h1>
    <form th:action="@{/account/registration}" method="post">
        <div class="form-group" th:classappend="${status != null && status.error} ? 'has-error' : ''">
            <label for="username">Username</label>
            <input id="username" name="victim.username" th:field="*{victim.username}" class="form-control" placeholder="Username" autofocus="true" />
            <div th:if="${#fields.hasErrors('victim.username')}" class="text-danger">
                <p th:errors="*{victim.username}"></p>
            </div>
        </div>

        <div class="form-group" th:classappend="${status != null && status.error} ? 'has-error' : ''">
            <label for="email">Email</label>
            <input id="email" name="victim.email" th:field="*{victim.email}" class="form-control" placeholder="Email" />
            <div th:if="${#fields.hasErrors('victim.email')}" class="text-danger">
                <p th:errors="*{victim.email}"></p>
            </div>
        </div>

        <div class="form-group" th:classappend="${status != null && status.error} ? 'has-error' : ''">
            <label for="password">Password</label>
            <input id="password" name="victim.password" th:field="*{victim.password}" class="form-control" placeholder="Password" type="password" />
            <div th:if="${#fields.hasErrors('victim.password')}" class="text-danger">
                <p th:errors="*{victim.password}"></p>
            </div>
        </div>

        <div class="form-group" th:classappend="${status != null && status.error} ? 'has-error' : ''">
            <label for="passwordConfirm">Confirm Password</label>
            <input id="passwordConfirm" name="victim.passwordConfirm" th:field="*{victim.passwordConfirm}" class="form-control" placeholder="Confirm your password" type="password" />
            <div th:if="${#fields.hasErrors('victim.passwordConfirm')}" class="text-danger">
                <p th:errors="*{victim.passwordConfirm}"></p>
            </div>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <input class="btn-lg btn-primary btn-block" type="submit" name="submit" value="Register" />
        </div>
    </form>
</div>
</body>
</html>
