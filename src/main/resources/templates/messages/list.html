<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <h1>Profile</h1>
    <p>Profile ID: <span th:text="${victim.id}"></span></p>
    <h2>Insults</h2>
    <ul>
        <li th:each="message : ${victim.messages}">
            <p th:text="${message.content}" />
            <p th:if="${message.victims.size() > 1}">
                Linked victims:
                <span th:each="linked : ${message.victims}" th:text="${linked.username + ' '}">Profile ID</span>
            </p>
        </li>
    </ul>
    <a th:href="@{/messages/detail}" class="btn btn-primary">Add message</a>
</div>
</body>
</html>
